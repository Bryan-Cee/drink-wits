<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Drink Wits</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #a78bfa, #818cf8);
      color: white;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .button {
      background: white;
      color: #6d28d9;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
    }
    .button:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Please check your network settings and try again.</p>
    <p>Some of Drink Wits' features have been cached and may still work offline.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
